services:
  menuDB:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB_MENU}
      POSTGRES_USER: ${POSTGRES_USER_MENU}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_MENU}
    volumes:
      - pgdata_menu:/var/lib/postgresql/data  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_MENU} -d ${POSTGRES_DB_MENU}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./.env
    networks:
      - vault-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
      
  ef-migrator-menuservice:
    image: komanatse/menuservicesql:${DOCKER_TAG}
    environment:
      DB_HOST: menuDB
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER_MENU}
      DB_PASSWORD: ${POSTGRES_PASSWORD_MENU}
      DB_NAME: ${POSTGRES_DB_MENU}
    env_file:
      - ./.env
    networks:
      - vault-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s
 
  menuservice-api:
    image: komanatse/menuservice:${DOCKER_TAG}
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - JWT__ValidAudience=${JWT_VALID_AUDIENCE_API}
      - JWT__ValidIssuer=${JWT_VALID_ISSUER_API}
      - JWT__Secret=${JWT_SECRET_API}
      - Vault__Uri=${VAULT_URI}
      - Vault__RoleId=${VAULT_ROLE_ID}
      - Vault__SecretId=${VAULT_SECRET_ID}
      - Vault__PathMountPoint=${VAULT_PATH_MOUNT_POINT_MENU}
      - Vault__MountPoint=${VAULT_MOUNT_POINT}
      - Allow__Origins=${CORS_ALLOWED_ORIGINS}
      - ConnectionStrings__MenuDatabase=${CONNECTION_STRING_API}
    ports:
      - target: 8080
        published: 9021
        protocol: tcp
        mode: host
    env_file:
      - ./.env
    networks:
      - vault-net
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
      
networks:
  vault-net:
    external: true 
      
volumes:
  pgdata_menu:
    external: true 

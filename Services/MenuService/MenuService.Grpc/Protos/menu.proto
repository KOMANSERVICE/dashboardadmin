syntax = "proto3";

option csharp_namespace = "MenuService.Grpc";

package menu;

service MenuProtoService {
  rpc GetAllMenu (GetAllMenuRequest) returns (GetAllMenuResponse);
  rpc GetAllActifMenu (GetAllMenuRequest) returns (GetAllActifMenuResponse);
  rpc CreateMenu (CreateMenuRequest) returns (CreateMenuResponse);
  rpc UpdateMenu (UpdateMenuRequest) returns (UpdateMenuResponse);
  rpc ActiveMenu (ActiveMenuRequest) returns (ActiveMenuResponse);
  rpc InactiveMenu (ActiveMenuRequest) returns (ActiveMenuResponse);
}

message MenuModel {
  string name = 1;
  string reference = 2;
  string urlFront = 3;
  string icon = 4;
  string appAdminReference = 5; 
}

message MenuSateModel {
  string name = 1;
  string reference = 2;
  string urlFront = 3;
  string icon = 4;
  string appAdminReference = 5; 
  bool isActif = 6;
}

// ---- Requêtes ----
message GetAllMenuRequest {
	
}

message CreateMenuRequest {
  MenuModel menu = 1; 
}

message UpdateMenuRequest {
  MenuModel menu = 1; 
}

message ActiveMenuRequest {
  string reference = 1;
}

// ---- Réponses ----
message GetAllMenuResponse {
  repeated MenuSateModel menus = 1;
}

message GetAllActifMenuResponse {
  repeated MenuModel menus = 1;
}

message CreateMenuResponse {
  string id = 1;
}

message UpdateMenuResponse {
  MenuModel menu = 1;
}

message ActiveMenuResponse {
  bool success = 1;
}


